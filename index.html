<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      margin-top: 20px;
    }
    .container {
      margin-top: 20px;
    }
    img {
      width: 100px;
      height: auto;
      margin: 0 20px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
    .error {
      color: red;
    }
  </style>
  <script>
    async function fetchResult(option) {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxowcutzAEAm_iPqmRFxGMKTguCrpJ0Q3M9q5EU-2D6/exec?yesOrNo=' + option);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const result = await response.text();
        document.getElementById('result').innerText = result;
        document.getElementById('result').classList.remove('error');
      } catch (error) {
        console.error('Error fetching result:', error);
        document.getElementById('result').innerText = 'Error occurred. Please try again.';
        document.getElementById('result').classList.add('error');
      }
    }
  </script>
</head>
<body>
  <h1>Seat Assignment</h1>
  <div>
 <!-- 'Yes' icon -->
    <img src="https://static.vecteezy.com/system/resources/previews/003/988/577/non_2x/thumb-up-icon-silhouette-hand-illustration-like-and-good-symbol-free-vector.jpg" alt="Yes" onclick="fetchResult('yes')" style="cursor:pointer;"/>
    <!-- 'No' icon -->
    <img src="https://static.vecteezy.com/system/resources/previews/015/534/074/large_2x/hand-icon-design-with-thumb-pointing-down-free-vector.jpg" alt="No" onclick="fetchResult('no')" style="cursor:pointer;"/>
  </div>
  <div id="result">
    <!-- Result will be displayed here -->
  </div>
</body>
</html>
